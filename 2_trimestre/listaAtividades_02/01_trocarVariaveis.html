<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let num1 = prompt('Insira um número inteiro')
    let num2 = prompt('Insira outro número inteiro')

    //PROCESSAMENTO
    const num3 = num1;

    //SAÍDA
    num1 = num2
    num2 = num3
    alert(`Antes: N1 = ${num2} e N2 = ${num1}. Agora: N1 = ${num1} e N2 = ${num2}`);
    
</script>
