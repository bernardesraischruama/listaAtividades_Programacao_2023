<script>

    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = Number(prompt("Informe um número inteiro:"));
    const total = num % 2 

    //PROCESSAMENTO

        alert(`Este número é par!`);
    }
    else if (num % 2==1 ) {
        alert(`Este número é ímpar!`);
    }

</script>
